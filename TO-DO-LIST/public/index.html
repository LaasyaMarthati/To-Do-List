<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Tasks</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<!-- ðŸŒ™ DARK MODE -->
<button class="dark-toggle" id="darkBtn" onclick="toggleDark()">ðŸŒ™</button>

<!-- ðŸ” AUTH -->
<div id="auth-section" class="auth-card">
  <h3>Login / Signup</h3>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <div class="auth-buttons">
    <button class="btn-secondary" onclick="signup()">Signup</button>
    <button class="btn-primary" onclick="login()">Login</button>
  </div>
</div>

<!-- âœ… APP -->
<div id="app-section" style="display:none;">
  <div class="card">

    <!-- HEADER -->
    <div class="card-header">
      <h2>Smart Tasks</h2>
      <div class="account-actions">
        <button onclick="logout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
        <button onclick="deleteAccount()" title="Delete Account">
          <i class="fas fa-user-slash"></i>
        </button>
      </div>
    </div>

    <!-- INPUTS -->
    <div class="input-area">
      <input id="todo-input" placeholder="Enter task name">

      <select id="priority-select">
        <option value="high">ðŸ”¥ High</option>
        <option value="medium">âš¡ Medium</option>
        <option value="low">ðŸŒ¿ Low</option>
      </select>

      <input type="datetime-local" id="due-date">

      <button id="add-btn" class="add-btn">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>

    <!-- FILTERS -->
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <!-- LIST -->
    <p id="loading" class="hidden">Loading...</p>
    <ul id="todo-list"></ul>
    <p id="empty-msg" class="empty hidden">No tasks yet</p>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
